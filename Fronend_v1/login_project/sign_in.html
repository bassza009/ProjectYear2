<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/sign_in.css">
</head>
<body>

    <main>
        <div class="student">
            <div class="left_login">
                <h2>เข้าสู่ระบบ</h2>
                <p>สำหรับนิสิต</p>
                <form action="/login" method="POST">
                    <input type="email" name="email" id="email" placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ" required><br>
                    <input type="password" name = 'password' id="password" placeholder="รหัสผ่าน" required><br>
                    <button type="submit">เข้าสู่ระบบ</button>
                </form>
            </div>

            <div class="right_gen">
                <h2>เข้าสู่ระบบผู้ใช้งานทั่วไป</h2>
                <p>หากคุณไม่ใช่นิสิตปัจจุบัน โปรดลงทะเบียนเพื่อเข้าใช้งานระบบ</p>
                <button class="toGeneral">เข้าสู่ระบบผู้ใช้งานทั่วไป</button>
            </div>
        </div>

        <div class="general">
            <div class="right_login">
                <h2>เข้าสู่ระบบ</h2>
                <p>สำหรับบุคคลทั่วไป</p>
                <form action="/login" method="POST">
                    <input type="email" name="email" id="email" placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ" required><br>
                    <input type="password" name = 'password' id="password" placeholder="รหัสผ่าน" required><br>
                    
                    <button type="submit">เข้าสู่ระบบ</button>
                    <p>ยังไม่มีบัญชีผู้เข้าใช้ ? 
                        <a href="create_gen.html">สร้างบัญชี</a>    
                    </p>
                    
                </form>

            </div>

            <div class="left_stu">
                <h2>เข้าสู่ระบบนิสิต</h2>
                <p>หากคุณเป็นนิสิต โปรดลงทะเบียนเพื่อเข้าใช้งานระบบ</p>
                <button class="toStudent">เข้าสู่ระบบนิสิต</button>
            </div>

</div>

        </div>
    </main>
    <script src="action_singin.js"></script>

</body>
</html>
