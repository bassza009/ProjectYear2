<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างบัญชี</title>
    <link rel="stylesheet" href="css/create_gen.css">
    <link rel="stylesheet" href="css/action_123.css">
</head>
<body>
    <main>
        <div class="main_center">
            <h2>สร้างโปรไฟล์</h2> 

            <div class="step-container">
                <div class="step active" id="c1">1</div>
                <div class="line" id="l1"></div>
                <div class="step" id="c2">2</div>
            </div>

            <div id="p1"class="Set_account">
                <form class="account">
                        <label>อีเมลที่ติดต่อได้</label>
                        <input type="email" name="email" id="email" placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ" required><br>
                        <label>รหัสผ่าน</label>
                        <input type="password" name = 'password' id="password" placeholder="รหัสผ่าน" required><br>
                        <label>ยืนยันรหัสผ่าน</label>
                        <input type="password" name = 'password' id="password" placeholder="ยืนยันรหัสผ่าน" required><br>
                        <label>เบอร์โทรที่ติดต่อได้</label>
                        <input type="text" placeholder="ระบุเบอร์โทร"><br>                          
                </form>
                 <button type="button" onclick="goToStep_gen(2)">ดำเนินการต่อ</button>
            </div>


            <div id="p2" class="Set_profile">

                <button type="button" class="back-btn" onclick="goBack_gen()"> < </button>
        
                <h4>เลือกโปรไฟล์ของคุณ</h4>
                <p>ควรใช้ภาพถ่ายตัวจริงของคุณเห็นใบหน้าชัดเจน</p>
                <form >
                    <div class="img_file">
                        <label for="file-input">
                            <div class="upload-icon">คลิกเพื่อเลือกรูป</div>
                        </label>
                        <input id="file-input" type="file" accept="image/*" />
                    </div>
                    <div class="fron_l">
                        <label>ชื่อที่ใช้แสดงในระบบ</label><br>
                        <input type="text" placeholder="กรอกชื่อของคุณ"><br>
                    </div>
                </form>
                <button type="submit" class="submit">ยืนยัน</button>               
            </div>
        </div>
    </main>

    <script src="action123.js"></script>
    
</body>
</html>
