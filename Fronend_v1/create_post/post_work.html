<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โพสต์งาน | SDhire</title>
  <link rel="stylesheet" href="css/post_work.css">
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="logo">SDhire</div>
    <div class="top-menu">
      <button class="btn">โพสต์</button>
      <div class="profile">Profile</div>
    </div>
  </div>

  <!-- Main Card -->
  <div class="container">
    <h2>โพสต์งาน</h2>

    <div class="form-group">
      <label>ชื่องาน</label>
      <input type="text" placeholder="ชื่องาน">
    </div>

    <div class="form-group">
      <label>อธิบายเกี่ยวกับรายละเอียดงาน</label>
      <textarea rows="6"></textarea>
    </div>

    <div class="row">
      <div class="form-group">
        <label>ประเภท</label>
        <select>
          <option>เลือกหมวดหมู่</option>
          <option>ออกแบบ</option>
          <option>เขียนโปรแกรม</option>
          <option>ตัดต่อวิดีโอ</option>
        </select>
      </div>

      <div class="form-group">
        <label>งบประมาณ</label>
        <input type="number" placeholder="บาท">
      </div>
    </div>

    <div class="form-group">
      <label>กำหนดส่งงาน</label>
      <input type="date">
    </div>

    <button class="btn-post">โพสต์</button>

  </div>

</body>
</html>
