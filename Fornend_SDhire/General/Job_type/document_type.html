<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDhire</title>
  <link rel="stylesheet" href="css/typestyle.css" >
  <link rel="stylesheet" href="css/Tem_home_HF.css">
</head>
<body>

  <!-- ===== Navbar ===== -->
        <header>        
            <a href="/Fornend_SDhire/Home/home_gen.html" style="text-decoration: none; color: inherit;">
                <h2>SDhire</h2>
            </a>
            <div class="profile_container">
                <div class="buttom_header">
                    <button type="button" class="profile_button" onclick="toggleDropdown()">
                        <div class="photo_profile">
                            <img src="../photo/user.webp" alt="โปรไฟล์">
                        </div>
                        <span>Profile</span>
                    </button>
                </div>

                <div class="data_box" id="myDropdown">
                    <div class="user_infor">
                        <img src="../photo/user.webp" alt="โปรไฟล์" >
                        <div class="user_name">
                            <h1>User Name</h1>
                        </div>
                    </div>
                    
                    <div class="button_VO">
                        <a href="../Profile/profile_gen.html">
                            <button class="b_view">ดูโปรไฟล์</button>
                        </a>
                        <a href="/SDhire/Home/home_login.html" >           
                            <button class="b_logout">ออกจากระบบ</button>
                        </a> 
                    </div>
                </div>
            </div>
        </header>

  <!-- ===== Page ===== -->
  <main class="container">
    <div class="page-wrapper">
      <section class="main-box">

        <!-- ===== Category ===== -->
        <div class="category">
          <div class="path" id="categoryPath">
            ประเภทงาน : เอกสาร &gt; ทั้งหมด
          </div>

        <div class="category-bar">
            <button class="filter-btn">คัดกรอง</button>
            <div class="filter-panel" id="filterPanel">
                <div class="category-scroll">
                    <button class="tab active" data-category="all">ทั้งหมด</button>
                    <button class="tab" data-category="data-entry">คีย์ข้อมูล (Data Entry)</button>
                    <button class="tab" data-category="document-format">จัดรูปแบบรายงาน/วิทยานิพนธ์</button>
                    <button class="tab" data-category="pdf-convert">แปลงไฟล์ PDF เป็น Word</button>
                    <button class="tab" data-category="resume-design">ออกแบบ Resume / Portfolio</button>
                    <button class="tab" data-category="presentation">รับทำ PowerPoint</button>
                    <button class="tab" data-category="proofreading">พิสูจน์อักษร/ตรวจคำผิด</button>
                    <button class="tab" data-category="content-writing">เขียน Content / บทความ SEO</button>
                    <button class="tab" data-category="copywriting">เขียนคำโปรยสินค้า</button>
                    <button class="tab" data-category="minutes-meeting">สรุปรายงานการประชุม</button>
                    <button class="tab" data-category="research">ค้นหาข้อมูล/วิจัยตลาด</button>
                    <button class="tab" data-category="excel-admin">จัดทำตารางบัญชี (Excel)</button>
                    <button class="tab" data-category="transcription">จดตามคำบอก (Transcription)</button>
                    <button class="tab" data-category="other8">อืิ่นๆ</button>
                </div>
            </div>
        </div>
    </div>

        <!-- ===== Content ===== -->
        <div class="content">

          <!-- Sidebar -->
          <aside class="sidebar">
            <h3>ตัวคัดกรองราคา</h3>
            <input type="text" placeholder="งบประมาณที่คุณมีอยู่" />
            <h3>เรียงตาม</h3>
            <div class="price-tabs">
                <button class="tab price active">คะแนนรีวิว</button>
                <button class="tab price">ยอดขาย</button>
                <button class="tab price">ราคา (ต่ำ-สูง)</button>
                <button class="tab price">ราคา (สูง-ต่ำ)</button>
            </div>
          </aside>

          <!-- Posts -->
          <section class="post-area">
            <div class="grid">

              <!-- Card -->
              <article class="card">
                <img src="https://picsum.photos/300/180?1" />
                <div class="card-body">
                  <span class="badge">US</span>
                  <h4>ผู้ใช้งานทั่วไป</h4>
                  <p>สอนออนไลน์ภาษาอังกฤษ</p>
                  <span class="price">เริ่มต้น 100 บาท</span>
                </div>
              </article>

              <article class="card">
                <img src="https://picsum.photos/300/180?2" />
                <div class="card-body">
                  <span class="badge">US</span>
                  <h4>ผู้ใช้งานทั่วไป</h4>
                  <p>400 Robux</p>
                  <span class="price">เริ่มต้น 220 บาท</span>
                </div>
              </article>

              <article class="card">
                <img src="https://picsum.photos/300/180?3" />
                <div class="card-body">
                  <span class="badge">US</span>
                  <h4>ผู้ใช้งานทั่วไป</h4>
                  <p>400 Robux</p>
                  <span class="price">เริ่มต้น 220 บาท</span>
                </div>
              </article>

              <article class="card">
                <img src="https://picsum.photos/300/180?4" />
                <div class="card-body">
                  <span class="badge">US</span>
                  <h4>ผู้ใช้งานทั่วไป</h4>
                  <p>400 Robux</p>
                  <span class="price">เริ่มต้น 220 บาท</span>
                </div>
              </article>

            </div>
          </section>

        </div>
      </section>
    </div>
  </main>
  
  <script src="typestyle.js"></script>
  <script src="profile_buttom.js"></script>
</body>
</html>
